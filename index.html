<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css">
    <title>절대집중시간</title>
  </head>
  <body>
    <div class="head">
      <h1 class="title">절대집중시간</h1>
      <h4 class="sub-title">HYPER-FOCUS TIME</h6>
		</div>
		<div class="body">
      절대집중시간은 당신의 집중을 위한 기능들을 제공합니다.
      해당 앱을 실행하는 동안에는 오직 해야할 일에 집중해보세요!
    </div>
    <div class="tale">

        <div class="close-wrapper">
          <button class="cancel-button">취소</button>
          <button class="accept-button">확인</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
